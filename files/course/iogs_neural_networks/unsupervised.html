<h1>Self-supervised learning</h1>
<h2>Objective</h2>
<p>Create a good <strong>features</strong> for a <strong>downstream task</strong>.</p>
<h2>Pre-training of the network</h2>
<p>Create a <strong>pretext task</strong> to train the network on.<br />
The labels for task a generated automatically.</p>
<h2>Downstream task</h2>
<p>This the real final objective. It could be classification, regression...<br />
It is trained in a supervised manner.</p>

<h2>Image based methods</h2>
<p>Predict a transformation of an image.</p>

<p>What properties the pre-trained network should have ?</p>
<div data-marpit-fragment>
