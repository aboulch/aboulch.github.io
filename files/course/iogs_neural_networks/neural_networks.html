<h1>Universal approximation theorem</h1>
<h2>Arbitrary width</h2>
<p><em>Multilayer feed-forward networks with as few as one hidden layer are universal approximators</em></p>
<ul>
<li>Cybenko (1989) for sigmoid activation functions</li>
<li>Hornik et al. (1989) for 1 hidden layer</li>
<li>Hornik (1991) any choice of the activation function</li>
</ul>
<h2>Arbitrary depth</h2>
<ul>
<li>Gripenberg (2003)</li>
<li>Yarotsky (2017), Lu et al (2017)</li>
<li>Hanin (2018)</li>
<li>Kidger (2020)</li>
</ul>
</section>

<h2>Network design</h2>
<ul>
<li>high neuron number: very computationally expensive</li>
<li>prefer stacking more layers</li>
</ul>
<h2>Optimization</h2>
<ul>
<li>several parameters (probably many)</li>
<li>automatic optimization</li>
<li><strong>gradient descent</strong></li>
</ul>

<h1>Code architecture</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Module</span>: 
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, …</span>): 
    self.weights = ...  
    
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>): y = function(f)                     <span class="hljs-comment"># compute output </span>
    self.ctx =                                              <span class="hljs-comment"># save the stuff for backward </span>
                                                            <span class="hljs-comment">#     (save computation time) </span>
    <span class="hljs-keyword">return</span> y 
 
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">backward</span>(<span class="hljs-params">self, grad_output</span>):
    self.grad_weights = … * grad_output                     <span class="hljs-comment"># compute gradient w.r.t. parameters </span>
    grad_input = … * grad_output                            <span class="hljs-comment"># compute gradient w.r.t. input </span>
    <span class="hljs-keyword">return</span> grad_input                                       <span class="hljs-comment"># return gradient w.r.t. input for use </span>
                                                            <span class="hljs-comment">#      in previous layer </span>
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">update_weights</span>(<span class="hljs-params">self, lr</span>): 
    self.weights = self.weights - lr * self.grad_weights    <span class="hljs-comment"># apply gradient descent</span>

</code></pre>

<h1>Stochastic gradient Descent (SGD)</h1>
<div class=ldiv>
<h2>Problem</h2>
<p>Very slow convergence.</p>
<p> </p>
<p> </p>
<br />
<p><img src="images_nn/mini_batch_00.png" alt="center" style="width:220px;" /></p>
</div>
<div class=rdiv>
<div data-marpit-fragment>
<h2>Solution</h2>
<p>Average gradient over <strong>batches</strong>.</p>
<p>A batch = random subset of training set</p>
<p>(All neural network librairies handle batches)</p>
<br />
<p><img src="images_nn/mini_batch_01.png" alt="center" style="width:190px;" /></p>
</div>
</div>
</section>

<header><div class="header"> <img src="valeoai_logo.png" style="width: 100px; background:transparent" />      </div></header>

<h1>Vectorization trick</h1>
<div class=ldiv>
<p>Numpy style</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">batch <span class="hljs-comment"># size (B, in_size)</span>
w <span class="hljs-comment"># size (out_size, in_size)</span>
B <span class="hljs-comment"># size (out_size)</span>

output = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(batch.shape[<span class="hljs-number">0</span>]):
  temp = w @ batch[i] + b
  output.append(temp)
output = np.stack(axis=<span class="hljs-number">0</span>)

output <span class="hljs-comment"># size (B, out_size)</span>
</code></pre>
</div>
<div class=rdiv>
<p>With batch operations</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">batch <span class="hljs-comment"># size (B, in_size)</span>
w <span class="hljs-comment"># size (in_size, out_size)</span>
B <span class="hljs-comment"># size (out_size)</span>



output = batch @ w + B



output <span class="hljs-comment"># size (B, out_size)</span>
</code></pre>
</div>
</section>

<h1>Entropy</h1>
<p>Entropy is the number of bits to encode/transmit a <strong>random</strong> event:</p>
<ul>
<li>A skewed (biased) distribution, e.g., always same value: low entropy</li>
